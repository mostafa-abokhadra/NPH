<!DOCTYPE html>
<html lang="en">
    <head>
        {%block title%}{%endblock%}
        <link rel="icon" href="{{url_for('static', filename='imgs/logo.PNG')}}"/>
        {%block style%} {%endblock%}
        <!--normalizing css elements properities-->
        <link
          rel="stylesheet"
          type="text/css"
          href="{{url_for('static', filename='css/normalize.css')}}"
        />
        <!--google page font-->
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link
          href="https://fonts.googleapis.com/css2?family=Rubik:ital,wght@0,300..900;1,300..900&display=swap"
          rel="stylesheet"
        />
        <!--google icon font-->
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link
          href="https://fonts.googleapis.com/css2?family=Anton&family=Caveat:wght@400..700&display=swap"
          rel="stylesheet"
        />
        <!--font awesome-->
        <link
          rel="stylesheet"
          href="{{url_for('static', filename='css/all.min.css')}}"
        />
        <!--global rules-->
        <link
          rel="stylesheet"
          href="{{url_for('static', filename='css/global.css')}}"
        />
        <!--meta-->
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
      </head>
<body>
    {%block content%}
    {%endblock%}
    {%block script%}
    {%endblock%}
</body>
</html>
