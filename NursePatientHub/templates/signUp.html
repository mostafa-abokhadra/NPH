{% extends "base.html" %}
{%block titlt%}
<title>SignUp</title>
{%endblock%}
{% block style %}
  <!--sign up css-->
  <link
    rel="stylesheet"
    type="text/css"
    href="{{url_for('static', filename='css/signUp.css')}}"
  />
  <!--fotter css-->
  <link
    rel="stylesheet"
    type="text/css"
    href="{{url_for('static', filename='css/footer.css')}}"
  />
  <!--header css-->
  <link
    rel="stylesheet"
    type="text/css"
    href="{{url_for('static', filename='css/header.css')}}"
  />
{% endblock %} 
{% block content %}
<div class="container">
  <section class="form-section">
    <div class="join-us">
      <i class="fa-solid fa-user-plus"></i>
      <h2>Join us now</h2>
    </div>
    <div class="form-div">
      <form action="" class="the_form" method="post">
        <div class="name-input-div">
          <i class="fa-solid fa-user-secret"></i>
          <input name="firstName" type="text" placeholder="first name" required />
          <input name="lastName" type="text" placeholder="last name" required />
        </div>
        <div class="email-input-div">
          <i class="fa-regular fa-envelope"></i>
          <input name="email" type="Email" placeholder="Email" required />
        </div>
        <div class="password-input-div">
          <i class="fa-solid fa-shield-halved"></i>
          <input
            name="password"
            type="password"
            placeholder="Password"
            required
          />
        </div>
        <div class="confirm-pass-div">
          <i class="fa-solid fa-shield"></i>
          <input
            name="confirm-pass"
            type="password"
            placeholder="confirm password"
            required
          />
        </div>
        <div class="submit-input-div">
          <input type="submit" name="submit" value="SignUp" />
        </div>
      </form>
    </div>
  </section>
  <section class="signUp-photo">
    {%with messages = get_flashed_messages()%}
      {%for mess in messages%}
          {%if mess%}
            <div class="flash-message">{{mess}}</div>
          {%endif%}
      {%endfor%}
    {%endwith%}
    <img src="{{url_for('static', filename='imgs/signUp.PNG')}}" />
  </section>
</div>
{% endblock %}
